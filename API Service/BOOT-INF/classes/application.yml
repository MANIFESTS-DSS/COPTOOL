banner:
  location: classpath:/logoQualigy.txt

server:
  #Only accesible from localhost (secure resource server)
  #address: 127.0.0.1
  #Set port at runtime with -Dport=9091 ( -Ddb=arcopol-xxxx )
  port: ${port:9000}
  context-path: /
  compression:
    enabled: true
    mime-types:
    - application/json
    min-response-size: 0


spring:
#  main:
#    banner-mode: off
  http:
    multipart:
      enabled: true
      location: C:/APLICACIONES/coptool/temp
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: arcopol-api
 
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisDialect
 #   database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: false
    properties:
      javax.persistence.schema-generation.create-source: metadata
      javax.persistence.schema-generation.scripts.action: create
      javax.persistence.schema-generation.scripts.create-target: create.sql
    hibernate:
      ddl-auto: validate #update,none,create,
      #naming.strategy: eu.arcopol.api.util.LowerCaseNamingStrategy
      naming.implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl 
      #naming.physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      naming.strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: false

  datasource:
    platform: postgres
#    # driverClass deduced by spring from url
#    #driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://10.100.0.153:5432/${db:coptool}
    username: coptool
    password: c0pt00l

  jackson:
    default-property-inclusion: non-null
    serialization: 
      INDENT_OUTPUT: false
  data: 
    rest:
      default-page-size: 20
      max-page-size: 10000
  #In order to omit _embedded in you response you'll need to add
  hateoas:
    use-hal-as-default-json-media-type: false
