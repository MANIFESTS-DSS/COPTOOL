<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{email.creation.title('Xesmar')}">Xesmar new user</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" href="${baseUrl}/favicon.ico" />
	<link href="./styles.css" rel="stylesheet" />
</head>

<body bgcolor="#E1E1E1" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
	<center style="background-color:#E1E1E1;">
		<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable" style="table-layout: fixed;max-width:100% !important;width: 100% !important;min-width: 100% !important;">
			<tr>
				<td align="center" valign="top" id="bodyCell">
					<div th:replace="templates/fragments :: header (mailPreview=#{email.creation.subject})"></div>
					<!-- EMAIL BODY // -->
					<table bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="0" width="500" id="emailBody">
						<div th:replace="templates/fragments :: introductionRow (introHeader='Xesmar',introSubheader=#{email.creation.subtitle},introBGColor='#36578c',introText='')"></div>
						<div th:replace="templates/fragments :: textRow (title=#{email.header.greeting(${user.fullName})},message=#{email.creation.text1(${user.fullName},${user.login},${user.code})},message2='')"></div>
						<div th:replace="templates/fragments :: buttonRow (text=#{email.creation.button},link=@{|${baseUrl}/index.html#/usuarios/${user.login}|}, color='#36578c')"></div>
						<div th:replace="templates/fragments :: textRow (title='',message=#{email.footer.signature}, message2='')"></div>
					</table>
					<!-- // END -->
					<div th:replace="templates/fragments :: footer (user=${user})"></div>

				</td>
			</tr>
		</table>
	</center>
</body>

</html>
